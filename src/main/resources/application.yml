server:
  port: 8080
  session:
    timeout: 10
logging:
  file: log.log
  level:
    com:
      netflix:
        discovery:
          internal:
            util:
              Archaius1Utils: ERROR
          endpoint:
            EndpointUtils: ERROR
          shared:
            resolver:
              aws:
                ConfigClusterResolver: ERROR
    org:
      springframework:
        cloud:
          config:
            client:
              ConfigServicePropertySourceLocator: ERROR
spring:
  webservices:
    servlet:
      load-on-startup: 1
  datasource:
    name: test
    url: jdbc:hsqldb:mem:test://localhost/test?characterEncoding=UTF-8
